# Each user's agent gets unique app name: tinycrab-{userId}-{agentName}
# e.g., tinycrab-user123-coding, tinycrab-user123-research
app = "tinycrab-coding"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  AGENT_PORT = "8080"
  AGENT_PROVIDER = "anthropic"
  AGENT_NAME = "coding"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "workspace_data"
  destination = "/app/workspace"
